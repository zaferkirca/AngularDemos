<ul class="nav navbar-nav navbar-right">
    <li class="dropdown" *ngIf="cartItems.length > 0;else cartSummaryEmptyContent">

            <i class="glyphicon glyphicon-shopping-cart"></i>
            Sepet: {{totalCartItemPrice |currency:'USD':true}} ({{totalCartItem}})

        </a>
        <ul class="dropdown-menu">
            <li>
                <a *ngFor="let item of cartItems">
                    <i class="btn btn-xs btn-danger glyphicon glyphicon-remove" (click)="removeFromCart(item.product)"></i>
                    {{item.product.productName|uppercase}}({{item.quantity}})
                </a>
            </li>
            <li role="separator" class="divider"></li>
            <li class="text-center"><strong><a routerLink="my-cart">Sepete Git</a></strong></li>
        </ul>
    </li>
</ul>
